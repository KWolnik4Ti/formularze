<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showPassword() {
            const x = document.getElementById("logpass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

    </script>
</head>
<body>
    <div class="formularz">

        <form>
            <fieldset class="mainfield">
                <legend>Wygeneruj swój wymarzony komputer</legend>
                <fieldset class="loginfield">
                    <legend>Login</legend>
                    <label for="logmail"><input type="text" placeholder="podaj adres email" name="mail" id="logmail" required></label>
                    <label for="logpass"><input type="password" placeholder="podaj haslo" name="password" id="logpass" required></label>
                    <label for="showpass">Pokaz halso:<input type="checkbox" onclick="showPassword()" id="showpass"></label>
                </fieldset>
                <fieldset class="setupfield">
                    <legend>Setup</legend>
                    <div>
                        <label for="priceId">Wybierz ile mniej więcej chcesz wydać na komputer:</label><br/>
                        <input type="range" id="priceId" name="price" list="values" />
                        <datalist id="values">
                        <option value="1000" label="ok. 1000zl"></option>
                        <option value="2000" label="ok. 2000zl"></option>
                        <option value="5000" label="ok. 5000zl"></option>
                        <option value="8000" label="ok. 8000zl"></option>
                        <option value="12000" label="ok. 12000zl"></option>
                        </datalist>
                    </div>
                    <div>
                        <label>
                            <div>
                                Do grania:<input type="checkbox" value="granie" >
                            </div>
                            <div>
                                Do pracy:<input type="checkbox" value="praca">
                            </div>
                            <div>
                                Surfing: <input type="checkbox" value="Surfing">
                            </div>
                        </label>
                    </div>
                    <div class="parametry">
                        <h2 style="margin: 1px;">Komponenty komputera:</h2>
                        <label for="box">Wybierz obudowę: 
                            <select name="boxtype" id="box">
                                <option value="1">box 1</option>
                                <option value="2">box 2</option>
                                <option value="3">box 3</option>
                                <option value="4">box 4</option>
                                <option value="5">box 5</option>
                            </select>
                        </label>
                        <label for="motherboard">Wybierz plyte glowna: 
                            <select name="boardtype" id="motherboard">
                                <option value="6">plyta 1</option>
                                <option value="7">plyta 2</option>
                                <option value="8">plyta 3</option>
                                <option value="9">plyta 4</option>
                                <option value="10">plyta 5</option>
                            </select>
                        </label>

                        <label for="CPU">Wybierz CPU: 
                            <br>AMD<input type="radio" value="amd" name="cpu">
                            INTEL<input type="radio" value="intel" name="cpu"> 
                        </label>

                        <label for="CPU">Wybierz GPU: 
                            <br>AMD<input type="radio" value="radeon" name="gpu">
                            NVIDIA<input type="radio" value="nvidia" name="gpu"> 
                        </label>


                    </div>        
                    
                </fieldset>
            </fieldset>
        </form>

    </div>
    
</body>
</html>
